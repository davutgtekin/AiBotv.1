<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        /* Chat container */
        .chat-container {
            width: 400px;
            height: 500px;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            margin: 50px auto; /* Sayfa ortası */
            background-color: #f9f9f9;
        }

        /* Chat kutusu */
        .chat-box {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: #fff;
        }

        /* Mesaj stili */
        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 12px;
            max-width: 70%;
        }

        /* Kullanıcı mesajı (sağ) */
        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        /* Bot mesajı (sol) */
        .message.bot {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        /* Input ve buton container */
        .input-container {
            display: flex;
            margin-top: 10px;
        }

        /* Kullanıcı input kutusu */
        #userInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Gönder butonu */
        button {
            padding: 10px 16px;
            margin-left: 5px;
            border-radius: 8px;
            border: 1px solid #0056b3;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box"></div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Mesajınızı yazın...">
        <button type="button" onclick="sendMessage()">Gönder</button>
    </div>
</div>

<script>
    // Mesaj balonunu chat-box'a ekleyen fonksiyon
    function addMessage(text, sender) {
        const chatBox = document.querySelector(".chat-box"); // chat-box elementini al
        const msg = document.createElement("div");           // Yeni bir div oluştur
        msg.classList.add("message", sender);               // CSS class ekle
        msg.textContent = text;                              // Mesajı ekle
        chatBox.appendChild(msg);                            // Chat-box'a ekle
        chatBox.scrollTop = chatBox.scrollHeight;           // En alta kaydır
    }

    // Botun mesajını ekleyen fonksiyon
    function botReply(userText) {
        const reply = "Bot: " + userText; // Basit cevap
        addMessage(reply, "bot");          // Bot mesajını ekle
    }

    // Gönder butonuna tıklandığında çalışacak fonksiyon
    function sendMessage() {
        const input = document.getElementById("userInput"); // Input al
        const text = input.value.trim();                    // Boşlukları temizle
        if(text === "") return;                             // Boş mesaj engelle
        addMessage(text, "user");                           // Kullanıcı mesajı
        input.value = "";                                   // Input temizle
        botReply(text);                                     // Bot cevap
    }
</script>

</body>
</html>
