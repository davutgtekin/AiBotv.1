<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="chat.js" defer></script>
    <!-- defer → JS'i HTML yüklenince çalıştırır, böylece sendMessage bulunur -->
</head>
<body>

<h1>AiBot v.1.0.0</h1>

<!-- Chat kutusu -->
<div class="chat-box">
    <div class="message bot">Merhaba Ai Bot ekranına HoşGeldiniz</div>
    
</div>

<!-- Input ve buton -->
<div class="input-container">
    <input type="text" id="userInput" placeholder="Mesajınızı yazın...">
    <button type="button" onclick="sendMessage()">Gönder</button>
</div>

</body>
</html>
